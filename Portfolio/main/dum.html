<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/portfolio.css"
</head>
<body>
    <section>
        <div class=" heading">
            <h1 class="sub-title">My <span>Education</span></h1>
            <div class="skills">
                <div class="skills">
                    <h2 class="how-title">Technical Skills</h2>
                    <br><br>
                    <div class="skill">
                        <i class='bx bxl-html5' style="color:orangered; font-family: sans-serif;" > HTML</i>
            
                        <div class="skill-bar skill1 wow slideInLeft animated">
                            <span class="skill-count">95%</span>
                        </div>
                    </div>
                    <div class="skill">
                        <i class='bx bxl-css3' style="color:rgb(45, 45, 255)"> CSS</i>
                        <div class="skill-bar skill2 wow slideInLeft animated">
                            <span class="skill-count">80%</span>
                        </div>
                    </div>
                    <div class="skill">
                        <i class='bx bxl-javascript' style="color:rgb(255, 255, 68)"> JS</i>
                        <div class="skill-bar skill3 wow slideInLeft animated">
                            <span class="skill-count">45%</span>
                        </div>
                    </div>
                    <div class="skill">
                        <i class='bx bxs-data' style="color:orange"> SQL</i>
                        <div class="skill-bar skill4 wow slideInLeft animated">
                            <span class="skill-count">75%</span>
                        </div>
                    </div>
                    <div class="skill">
                        <i class='bx bxl-php' style="color:rgb(173, 37, 173)"> PHP</i>
                        <div class="skill-bar skill5 wow slideInLeft animated">
                            <span class="skill-count">80%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="professional-skills">
                <h2 class="how-title">Professional Skills</h2>
                <div class="skill">
                    <h4 class="font"> Creativity</i>
                    <div class="skill-bar skill6 wow slideInLeft animated">
                        <span class="skill-count">86%</span>
                    </div>
                </div>
                <div class="skill">
                    <h4 class="font"> Team Work</i>
                    <div class="skill-bar skill7 wow slideInLeft animated">
                        <span class="skill-count">85%</span>
                    </div>
                </div>
                <div class="skill">
                    <h4 class="font"> Time Management</i>
                    <div class="skill-bar skill8 wow slideInLeft animated">
                        <span class="skill-count">91%</span>
                    </div>
                </div>
                <div class="skill">
                    <h4 class="font"> Communication</i>
                    <div class="skill-bar skill9 wow slideInLeft animated">
                        <span class="skill-count">78%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
